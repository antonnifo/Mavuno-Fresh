<ul class="pagination pagination-sm">
    {% if page.has_previous %}
        <li><a href="?page={{ page.previous_page_number }}">Prev</a></li>
    {% endif %}
        <li><a href="#">{{ page.number }}</a></li>
  
    {% if page.has_next %}
        <li><a href="?page={{ page.next_page_number }}">Next</a></li>
    {% endif %}
</ul>
